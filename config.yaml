baseURL: "https://salatielaizza.com/"
languageCode: "en-us"
title: "Salatiel Aizza"
defaultContentLanguage: "en"
enableRobotsTXT: true
theme: "PaperMod"

# Outputs required for search functionality
outputs:
  home:
    - HTML
    - RSS
    - JSON # required for search

# Main menu
menu:
  main:
    - name: "Posts"
      url: "/posts/"
      weight: 1
    
    - name: "Tags"
      url: "/tags/"
      weight: 2
    
    - identifier: "github"
      url: "https://github.com"
      weight: 3
      pre: "<span data-feather='github'></span>"
      post: ""

# Theme parameters
params:
  # Theme mode (dark, light or auto)
  defaultTheme: auto # switch between dark/light according to browser theme
  disableThemeToggle: false
  
  # Home Page Info Mode
  homeInfoParams:
    Title: "Hi there ðŸ‘‹"
    Content: "Can be Info, links, about..."
  
  # Profile Mode (alternative to homeInfoParams)
  # Uncomment to use Profile Mode instead of Home Info
  # profileMode:
  #   enabled: true
  #   title: "Salatiel Aizza"
  #   subtitle: "This is subtitle"
  #   imageUrl: "<image link>"
  #   imageTitle: "<title of image as alt>"
  #   imageWidth: 120
  #   imageHeight: 120
  #   buttons:
  #     - name: Archive
  #       url: "/archive"
  #     - name: Github
  #       url: "https://github.com/"
  
  # Social Icons
  socialIcons:
    - name: "github"
      url: "https://github.com/yourusername"
    - name: "twitter"
      url: "https://twitter.com/yourusername"
    - name: "linkedin"
      url: "https://linkedin.com/in/yourusername"
  
  # Search options (Fuse.js)
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLevel: 0
    keys: ["title", "permalink", "summary", "content"]
  
  # Post features
  ShowCodeCopyButtons: true
  ShowShareButtons: true
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowToc: true
  
  # Cover image settings
  cover:
    responsiveImages: false
    linkFullImages: true
    hidden: false
    hiddenInList: false
    hiddenInSingle: false
